<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Anime Finder</h1></header>

  <main>
    <div class="container">

      <!-- Top: banner -->
      <div class="top-half">
        <div class="atopbox" id="banner">
          <h2 id="bannerName">Busca un anime (ej: Naruto, One Piece, Fullmetal)</h2>
        </div>
      </div>

      <!-- Bottom: controles / resultados / detalles -->
      <div class="bot-half">
        <div class="left-half">
          <h3>Buscar anime</h3>
          <input id="searchInput" type="text" placeholder="Nombre de anime (ej: Naruto)" />
          <button id="btnSearch">Buscar</button>
          <button id="btnRandom">Aleatorio</button>

          <hr />

          <h4>Resultados de búsqueda</h4>
          <ul id="resultsList" style="list-style:none;padding-left:0;margin-top:8px;"></ul>
        </div>

        <div class="right-half">
          <div class="etopbox" id="playerBasic">
            <div id="basicInfo">Selecciona un anime para ver detalle.</div>
          </div>

          <div class="inner-bot">
            <div class="leftbox" id="boxStats">
              <h3>Información del anime</h3>
              <div id="statsContent">—</div>
            </div>

            <div class="rightbox" id="boxExtra">
              <h3>Géneros / Extras</h3>
              <div id="teamInfo">—</div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
